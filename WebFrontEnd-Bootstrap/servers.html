<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Raxak-Server</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/DT_bootstrap.css" />
    <link rel="stylesheet" href="css/datatables.css" type="text/css">
    <link rel="stylesheet" href="css/sweetalert2.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/sb-admin.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="admin_nav"></div>
      <!-- Navigation -->
      <div id="page-wrapper">
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="row">
            <div class="col-lg-12"> 
              <h1 class="page-header">Server</h1>
              <ol id="enrolled_server_breadcrumb" class="breadcrumb">
                <li> <i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a> </li>
                <li class="active"><i class="fa fa-fw fa-user"></i>Server</li>
                <span style="font-weight:bold;padding-left:0px;" class="text-primary">(<span id="usercounts">0</span>)</span>
              </ol>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group ">
                <span class="select-wrapper">
                  <select title="Please select user..." data-live-search="true" class="custom-select" id="userslist">
                    <option value="">-- Please Select --</option>
                  </select>
                  <span class="holder"></span>
                </span>
              </div>
            </div>
            <div class="col-md-12" style="padding:0px">
              <div class="bs-example">
                <section class="panel">
                  <div class="panel-body">
                    <div class="adv-table editable-table table-responsive">
                      <table class="table table-striped table-hover table-bordered" id="editable-sample">
                        <thead>
                          <tr>
                            <th width="15%">Username</th>
                            <th width="15%"> IP Address</th>
                            <th width="8%">Nickname</th>
                            <th width="20%">Private IP</th>
                            <th width="3%">Delete</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="errorModal" role="dialog" aria-labelledby="errorModel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
              <div class="container-fluid"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
    <div id="footer_content" class="navbar navbar-inverse navbar-fixed-bottom"></div>
  </body>
  <!-- js -->
  <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="js/servers-table.js"></script>
  <script type="text/javascript" src="js/sweetalert2.min.js"></script>
  <script type="text/javascript">
    $(function () {
        $("#admin_nav").load("admin_nav.html");
        $("#footer_content").load("footer.html");
        // EditableTable.init();
    });
  </script>
