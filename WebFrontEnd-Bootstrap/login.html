      (function (d) {
          //-- Redirect to raxak dashboard if user is logged in and change url to login.html

          if (isLoggedUser) {
              window.location.href = 'raxak.html';
          }
          var a = d.createElement('script');
          a.type = 'text/javascript';
          a.async = true;
          a.id = 'amazon-login-sdk';
          a.src = 'https://api-cdn.amazon.com/sdk/login1.js';
          d.getElementById('amazon-root').appendChild(a);
      })(document);

            <div class="contact-form">
              <!-- start-form -->
              <form id="login-form" class="contact_form" method="post" name="contact_form">
                <h4 style="margin-right:80px;">Existing User</h4>
                <ul>
                  <span id="error_message" class="redText"></span>
                  <li>
                    <input type="email" class="textbox1" name="email" id="email" placeholder="Please enter email address" required />
                    <span class="form_hint">Enter a valid email</span>
                    <p><i class="fa fa-fw fa-user"></i></p>
                  </li>
                  <li>
                    <input type="password" name="password" id="password" class="textbox2" placeholder="password">
                    <p><i class="fa fa-fw fa-lock"></i></p>
                  </li>
                </ul>
                <div class="clear"></div>
                <div class="col-lg-7 text-left" style="padding:0px;"><div class="forgot">
                <span >
                    <a class="small" href="forgot_password.html">Forgot Password?</a></span>
                  </div>	
                  <div class="forgot">
                  <span ><a class="small" href="register.html">Register New User</a></span>
                  </div></div>
                <div class="col-lg-2" style="margin-left: -3px ! important;"><button type="submit" class="btn btn-default">Sign In</button></div>		
                <div class="clear"></div>	
              </form>
              <!-- end-form -->
              <!-- start-account -->
              <div class="account text-center vcenter">
                <h4>Sign In With</h4>
                <p></p>
                <p style="line-height:30px;">
                  <a href="/raxakapi/v1/googlelogin">
                    <input width="156" type="image" height="32" src="images/googlebutton.png" name="GoogleLogin"></a>
                </p>
                <p>
                  <img id="LoginWithAmazon"width="156" height="32" border="0" src="images/AmazonLoginBtn.png" alt="Login with Amazon">
                  <script type="text/javascript">
                    document.getElementById('LoginWithAmazon').onclick = function () {
                        amazon.Login.logout(); //First, log out
                        options = {scope: 'profile'};
                        amazon.Login.authorize(options, '/raxakapi/v1/amazonlogin');
                        return false;
                    };
                  </script>
                </p>
              </div>
            </div>
            <div class="clearfix"></div>
