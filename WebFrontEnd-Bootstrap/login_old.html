        <a href="#" id="LoginWithAmazon">

    src="images/AmazonLoginBtn.png"
    width="156" height="32" />
        </a>
      </p>
        <script type="text/javascript">
            function qualifyURL(url) {
                var img = document.createElement('img');
                img.src = url; // set string url
                url = img.src; // get qualified/absolute url
                img.src = null; // no server request
                return url;
            }

        document.getElementById('LoginWithAmazon').onclick = function() {
          amazon.Login.logout();    // first log out in case a previous user is still logged in--this behavior mirrors google login
          options = { scope : 'profile' };
            // construct a full url with https as the policy
            var refurl = qualifyURL("/raxakapi/v1/amazonlogin");
            refurl = refurl.replace("http:", "https:");
            amazon.Login.authorize(options, refurl);
          return false;
        };
      </script>
