        <div id="wrapper" style="padding-left:0px !important">

                    <!-- Page Heading -->
                    <div class="col-md-5 col-md-offset-4">
                        <div class="login-panel panel panel-default" style="background:rgba(255,255,255,0.8);">
                            <div class="panel-body">
                                <div class="center_div" style="background:none">
                                    <div class="col-lg-12 text-left">
                                        <form id="changepassword-form" method="post" class="form-horizontal">
                                            <span id="error_message" class="redText"></span>
                                            <div class="form-group">
                                                <h4>Change Password</h4>
                                                <p  style="font-size: 12px; line-height: 15px; margin-bottom:18px;">Please pick a new password to complete the change password process, You will use this new password to sign in to the site from now on.</p>
                                                <div class="col-lg-12" style="padding-left:0px;" >
                                                    <div class="col-lg-11" > <label>New Password</label>
                                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"></div>
                                                    <div class="col-lg-1"  style="padding-top: 27px;padding-left:0px;" >
                                                        <span style="cursor: pointer; font-size: 18px;">
                                                            <i class="fa fa-question-circle"  rel="tooltip" title='&bull; At least eight characters long.
&bull; Does not contain your user name, real name, or company name.
&bull; Should contain 1 lower case + 1 upper case + 1 number + 1 special character.' id="blah">
                                                            </i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-lg-12" style="padding-left:0px;" >
                                                    <div class="col-lg-11" >
                                                        <label>Confirm Password</label>
                                                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                                                    </div>
                                                </div>
                                                <div class="col-lg-12" style=" padding-top:10px; padding-left:0px">
                                                    <div class="col-lg-6">
                                                        <button type="submit" class="btn btn-default">Update</button>
                                                        <button type="submit" class="btn btn-default">Clear</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
