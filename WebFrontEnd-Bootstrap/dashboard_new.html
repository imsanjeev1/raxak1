<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin - Bootstrap Admin Template</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/AdminLTE.min.css">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/sb-admin.css">
    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <!--start js-->
  </head>
  <body>
    <div id="wrapper">
      <!-- Navigation -->
      <div id="left_nav"></div>
      <div id="page-wrapper">
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header">Dashboard</h1>
            </div>
          </div>
          <div class="row" id="motd_info">
            <div class="col-lg-12">
              <div class="alert alert-info alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true" id="motd_msg" >&times;</button>
                <!--<i class="fa fa-info-circle"></i>--> 
                <!--<span id="motd">Raxak Protect Simplify and Automate Security Compliance</span>-->
                <span id="motd_get"></span>
              </div>
            </div>
          </div>
          <div class="row" id= "info_msg">
            <div class="col-lg-12">
              <!-- <div class="alert alert-info alert-warning">
                   <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                   <i class="fa fa-info-circle"></i> <span id="motd">Profile not run on these Ip therfore only Enrolled server option is displayed.</span>
               </div>-->
            </div>
          </div>
          <!-- /.row -->
          <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="info-box bg-aqua">
                <span class="info-box-icon"><i class="fa fa-server"></i></span>
                <div class="info-box-content">
                  <span class="info-box-number" id="enrolledservercount">0</span>
                  <span class="info-box-text">Enrolled Server</span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
              <div class="panel_1">
                <!--Graph-->
                <!-- <div id="accesschartContainer" style="min-height:220px; width:100%;"></div>-->
                <div id="accesschartContainer" style="min-height:230px; width:100%;"></div>

              </div><!-- /.col -->
              <div class="panel-footer borderF">
                <span class="pull-left"><a href="#" data-toggle="modal" data-target="#enrolledInfo">View Details</a></span>
                <div class="clearfix"></div>
              </div>
            </div>
            <!-- /.container-fluid -->
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="info-box bg-green" >
                <span class="info-box-icon"><i class="fa fa-group"></i></span>
                <div class="info-box-content" >
                  <span class="info-box-number">0</span>
                  <span class="info-box-text">Server Groups</span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
              <div class="panel_1"></div>
              <div class="panel-footer borderF">
                <span class="pull-left"><a href="#" data-toggle="modal" data-target="#groupInfo">View Details</a></span>
                <div class="clearfix"></div>
              </div><!-- /.col -->
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="info-box bg-yellow">
                <span class="info-box-icon"><i class="fa fa-clock-o"></i></span>
                <div class="info-box-content">
                  <span class="info-box-number" id="schedukercount">0</span>
                  <span class="info-box-text">Sheduled Checks</span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
              <div class="panel_1 text-center" style="padding-top:50px; line-height:20px;">
                Next scheduled  <br><span id="nextRun"></span><br><span class="text-sm">(All time local)</span>
                <div class="clear"></div>
                <div class="timer wow fadeInUp">
                  <!-- <div class="days-wrapper">
                       <span class="days"></span> <br>days
                   </div> 
                   <span class="slash">/</span> -->
                  <div class="hours-wrapper">
                    <span class="hours"></span> <br>hours
                  </div> 
                  <span class="slash">:</span> 
                  <div class="minutes-wrapper">
                    <span class="minutes"></span> <br>minutes
                  </div> 
                  <span class="slash">:</span> 
                  <div class="seconds-wrapper">
                    <span class="seconds"></span> <br>seconds
                  </div>
                </div>
              </div>

              <div class="panel-footer borderF">
                <span class="pull-left"><a href="#" data-toggle="modal" data-target="#cron_job">View Details</a></span>
                <div class="clearfix"></div>
              </div><!-- /.col -->
            </div>
          </div>
        </div>
        <!-- /#wrapper -->
      </div>
    </div>
    <!--- modal dialog boxes -->
    <div class="modal fade" id="enrolledInfo" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times fa-fw"></i>
            </button>
            <h4 class="modal-title" id="myModalLabel">Enrolled Servers</h4>
          </div>
          <div class="modal-body">
            <div id="enrolledInfoBody"></div>
          </div>
        </div>
      </div>
    </div>
	<!--start-->
<div class="modal fade" id="groupInfo" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times fa-fw"></i>
            </button>
            <h4 class="modal-title" id="myModalLabel">Server Group Info</h4>
          </div>
          <div class="modal-body">
            <div id="groupInfoBody"></div>
          </div>
        </div>
      </div>
    </div>


	<!-- End -->
	
    <div class="modal fade" id="cron_job" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="fa fa-times fa-fw"></i>
            </button>
            <h4 class="modal-title" id="myModalLabel">Scheduler Details</h4>
          </div>
          <div class="modal-body">
            <table id="cron_job_count" class="table"></table>
          </div>
        </div>
      </div>
    </div>
    <div id="footer_content" class="navbar navbar-inverse navbar-fixed-bottom"></div>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/scripts_t.js"></script>
    <script type="text/javascript" src="js/highcharts1.js"></script>
    <script type="text/javascript" src="js/highcharts-3d.js"></script>
    <script type="text/javascript">
      $(function () {
          $("#left_nav").load("left_nav.html");
          $("#footer_content").load("footer.html");
          getgraph();
          getCronJobDetails();
      });
    </script>
    <script type="text/javascript" src="js/rxk_common.js"></script>
    <script type="text/javascript" src="js/rxk_dashboard_new.js"></script>
  </body>
</html>
