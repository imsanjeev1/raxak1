              </ul>-->

            <div class="tab-container" id="jsAccordionToTabs">
              <section class="tab-container--section is-visible" id="tab-one">

                        <div style="padding-top:17px; margin-bottom:-3px;" class="panel-body">

                            <div class="styled-select">
                              <span class="select-wrapper">
                                <select class="form-control" id="pass_opt_value" style="display: flex;">

                                  <option value="osversion">Operating System and Version</option>

                                </select>
                                <span class="holder">Operating System</span>
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                      </div>
