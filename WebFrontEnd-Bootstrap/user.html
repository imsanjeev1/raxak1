    <script type="text/javascript">
              $(document).ready(function () {
                  $("#all-block").show();
                  $('#horizontalTab').easyResponsiveTabs({
                      type: 'default', //Types: default, vertical, accordion           
                      width: 'auto', //auto or any width like 600px
                      fit: true, // 100% fit in a container
                      closed: 'accordion', // Start closed if in accordion view
                      deactivate: function (event) {
                          var tabText = $(this).find('span.user-filter').text();
                          if (tabText == "Blocked Users")
                          {
                              $("#horizontalTab").find('#all-block').slideUp('', function () {
                                  $($(this)).addClass('resp-accordion-closed');
                              });
                          }
                      },
                      activate: function (curtab, event) { // Callback function if tab is switched
                          $("#horizontalTab").find('#all-block').slideDown().addClass('resp-tab-content-active');

                          $("#all-block").show();
                          var oTable = $("#editable-sample").dataTable();
                          var tabText = $(this).find('span.user-filter').text();
                          var tabParent = $(this).find('span.user-filter').parent().attr('class').split(' ')[0];
                          switch (tabText)
                          {
                              case "All Users":
                                  oTable.fnSetColumnVis(4, true);
                                  oTable.fnSetColumnVis(5, true);
                                  oTable.fnSetColumnVis(6, true);
                                  oTable.fnSetColumnVis(9, true);
                                  oTable.fnSetColumnVis(10, true);
                                  oTable.fnSetColumnVis(11, true);
                                  clearSearch();
                                  $("#usercounts_all").text(oTable.fnSettings().fnRecordsDisplay());
                                  break;
                              case "Admin Users":
                                  oTable.fnSetColumnVis(4, false);
                                  oTable.fnSetColumnVis(5, false);
                                  oTable.fnSetColumnVis(6, false);
                                  oTable.fnSetColumnVis(9, false);
                                  oTable.fnSetColumnVis(10, false);
                                  break;
                              case "Blocked Users":
                                  oTable.fnSetColumnVis(4, false);
                                  oTable.fnSetColumnVis(5, false);
                                  oTable.fnSetColumnVis(6, false);
                                  oTable.fnSetColumnVis(9, false);
                                  oTable.fnSetColumnVis(10, false);
                                  oTable.fnSetColumnVis(11, false);
                                  oTable.fnFilter("Account blocked", 9, true);
                                  $("#usercounts_blocked").text(oTable.fnSettings().fnRecordsDisplay());
                                  break;
                          }
                          if (tabParent == "resp-accordion")
                          {
                              $("#all-block").insertAfter($(this));
                          }
                      }
                  });

              });
              $("#horizontalTab").on('click', ".tab-success", function () {
                  window.location.hash = "";
              })
    </script>
