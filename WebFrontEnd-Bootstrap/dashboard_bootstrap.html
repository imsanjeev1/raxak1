$(function () {

        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'

        plotOptions: {
            pie: {
                dataLabels: {
                    enabled: true,
                    distance: -40,
                    style: {
                        fontWeight: 'bold',

                        return this.y;

                }, {

                }]
        }]
    });
});
