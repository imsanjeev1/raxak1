<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Raxak-Admin</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/DT_bootstrap.css" />
    <link rel="stylesheet" href="css/datatables.css" type="text/css">
    <link rel="stylesheet" href="css/sweetalert2.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/sb-admin.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="admin_nav"></div>
      <!-- Navigation -->
      <div id="page-wrapper">
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="row">
            <div class="col-lg-12"> 
              <h1 class="page-header">Admin</h1>
              <ol id="enrolled_server_breadcrumb" class="breadcrumb">
                <li> <i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a> </li>
                <li class="active"><i class="fa fa-fw fa-user"></i>Admin</li>
                <span style="font-weight:bold;padding-left:0px;" class="text-primary">(<span id="usercounts"></span>)</span>
              </ol>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12"  style="padding: 0px;">
              <form id="add-admin-form">
                <div class="col-md-3">
                  <input name="email" id="admin-email" type="email" class='form-control'>
                </div>
                <div class="col-md-3">
                  <button id="add-admin" type="submit" class="btn btn-default" title="Add Admin"  style="margin-right:5px">Add Admin</button> 
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="bs-example">
              <section class="panel">
                <div class="panel-body">
                  <div class="adv-table editable-table table-responsive">
                    <table class="table table-striped table-hover table-bordered" id="editable-sample">
                      <thead>
                        <tr>
                          <th width="10%">First Name</th>
                          <th width="10%">Last name</th>
                          <th width="7%" >Email</th>
                          <th width="7%" align="center">Remove Admin Privilege</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer_content" class="navbar navbar-inverse navbar-fixed-bottom"></div>
  </body>
  <!-- js -->
  <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="js/DT_bootstrap.js"></script>
  <script type="text/javascript" src="js/jquery.validate.js"></script>
  <script type="text/javascript" src="js/sweetalert2.min.js"></script>
  <script type="text/javascript" src="js/rxk_admin_users_table.js"></script>
  <script type="text/javascript">
    $(function () {
        $("#admin_nav").load("admin_nav.html");
        $("#footer_content").load("footer.html");
    });
  </script>
   <script type="text/javascript" src="js/rxk_admincommon.js"></script>
   <script type="text/javascript" src="js/rxk_admin_users.js"></script>
</html>
